<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloFresh Recipe Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>HelloFresh Recipe Scraper üç≤</h1>


        <div class="input-section">
            <label for="recipeUrl">Enter HelloFresh Recipe URL:</label>
            <input type="url" id="recipeUrl" name="recipeUrl" placeholder="https://www.hellofresh.com/recipes/...">
            <button id="scrapeButton">Scrape Recipe</button>
        </div>

        <div id="statusArea">
            <p id="statusMessage">Enter a URL and click "Scrape Recipe".</p>
        </div>

        <div id="resultsArea" style="display:none;">
            <h3>Raw JSON Output:</h3>
            <div class="json-actions">
                <button id="copyJsonButton">Copy JSON</button>
                <button id="downloadJsonButton">Download JSON</button>
            </div>
            <pre id="jsonDataOutput"></pre>

            <h2>Scraped Recipe Data:</h2>
            <div id="structuredData"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
